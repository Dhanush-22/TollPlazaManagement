<!doctype html>
<html lang="en">
{% load static %}

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
</head>

<body style="background-color: rgb(173, 218, 215);">
    <div class="myAlerts">
        {% for message in messages %}
        <div class="alert">
          <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
          <strong>{{message}}</strong> 
        </div>
        {% endfor %}
    </div>

    <div class="container">
        <div class="row row-cols-2 row-cols-1  row-cols-md-4 g-2">
            <div class="col">
                <div class="card" style="background-color: rgb(255, 255, 255);border:2px solid rgb(233, 83, 24);">
                    <!-- <img src="{% static 'images/al.png' %}" class="card-img-top" alt="..."> -->
                    <div>
                    <img src="{% static 'images/DetectImg.jfif' %}"  class="card-img-top" alt="..." style="margin-top:5px; border:2px solid rgb(238, 215, 139);">
                    </div>
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="card-body">
                            <h5 class="card-title">Detect</h5>
                            <!-- <button class="submit" value="Charge" style="margin-top: 10px;">Charge</button> -->
                            <button type="submit" class="btn btn-outline-info" style="margin-top: 15px;">Charge</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col">
                <div class="card" style="background-color: rgb(255, 255, 255);border:2px solid rgb(233, 83, 24);">
                    <img src="{% static 'images/manualDebit.jpg' %}" class="card-img-top" alt="..."
                        style="margin-top: 10px; margin-bottom:15px;">
                    <div class="card-body">
                        <h5 class="card-title">Charge Manually</h5>
                            <p class="card-text">Enter Licence number : </p>
                            <form action="debit/" method="POST">
                                {% csrf_token %}
                                <label for="num"></label>
                                <input type="text" placeholder="Enter vehicle number" name="num" required>
                                <input name="s2" type="submit" value="charge" >
                            </form>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="background-color: rgb(255, 255, 255);border:2px solid rgb(233, 83, 24);">
                    <!-- <img src="{% static 'images/al.png' %}" class="card-img-top" alt="..."> -->
                    <img src="{% static 'images/al.png' %}" class="card-img-top" alt="..." style="margin: auto; border:2px solid rgb(238, 215, 139);">
                    <div class="card-body">
                        <form action="" method="POST">
                            {% csrf_token %}
                            <h5 class="card-title">Check Vehicle status</h5>
                            <p class="card-text">Enter the vehicle number : </p>
                            <div style="margin-left: -5px;">
                                <label for="VehNumber : "></label>
                                <input type="text" placeholder="Enter vehicle number" name="VehNumber" required>
                            </div>
                            <!-- <button class="submit" value="Charge" style="margin-top: 10px;">Charge</button> -->
                            <button type="submit" class="btn btn-outline-info" style="margin-top: 15px;">Charge</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="background-color: rgb(255, 255, 255);border:2px solid rgb(233, 83, 24);">
                    <!-- <img src="{% static 'images/al.png' %}" class="card-img-top" alt="..."> -->
                    <img src="{% static 'images/enq.jfif' %}" class="card-img-top" alt="..." style="margin: auto; border:2px solid rgb(238, 215, 139);">
                    <div class="card-body">
                        <h5 class="card-title">Vehicle enquiry</h5>
                        <form action="" method="POST">
                            {% csrf_token %}
                            <p class="card-text">Enter the vehicle number : </p>
                            <div style="margin-left: -5px;">
                                <label for="VehNumber : "></label>
                                <input type="text" placeholder="Enter vehicle number" name="VehNumber" required>
                            </div>
                            <!-- <button class="submit" value="Charge" style="margin-top: 10px;">Charge</button> -->
                            <button type="submit" class="btn btn-outline-info" style="margin-top: 15px;">Charge</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>


    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
